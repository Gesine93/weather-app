<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <button class="unit">Celsius</button>
    <form action="" method="post">
        <div class="search">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" required>
        </div>
        <button class="submit" type="submit">Get weather</button>
    </form>
    <p id="city"></p>
    <div class="weather">
        <div class="today">
            <div class="left">
                <p id="today">Today</p>
                <div id="info">
                    <p id="text"></p>
                    <p id="mintemp"></p>
                    <p id="maxtemp"></p>
                </div>
            </div>
            <div class="center">
                <img id="iconnow">
            </div>
            <div class="right">
                <p id="time"></p>
                <p id="temp"></p>
            </div>
        </div>
        <div class="forecast">
            <div class="one">
            </div>
            <div class="two">
            </div>
            <div class="three">
            </div>
            <div class="four">
            </div>
            <div class="five">
            </div>
        </div>
    </div>
</body>
</html>
